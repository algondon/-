<html>


<body>
  <div id='test'>hahaha</div>
  <script>
      var div = document.getElementById('test');
      div.addEventListener('mouseenter',function(event){
        div.style.color = 'red';
      })
      div.addEventListener('mouseleave',function(event){
        div.style.color = 'green';
      })
  </script>
</body>
</html>
