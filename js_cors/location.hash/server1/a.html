<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>测试页面a</title>
<style>
   div{
      margin:10%;
   }
</style>
</head>
<body>
   <div>
   <h1>这是测试页面a</h1>
   <p>运行在http:localhost:5000</p>
   <p>与测试页面b（运行在localhost:3000）端口不同，不符合同源规则，无法在iframe中进行相互信息的获取</p>
   <p>可以通过修改iframe的src（后面增加#不会使得页面刷新）进行数据的传递</p>
   <form id='form1'>
     <input type='text' placeholder="输入想要发送给B页面的话" name='text'><input type='submit' value='发送'><br>
     <p id = 'response'></p>
   </form>
   </div>
   <script>
   //完成一次数据通信
	  var iframe = document.createElement('iframe');
	  // iframe.style.display = 'none';//隐藏iframe，后台直接通信
	  iframe.src='http://localhost:3000';
	  var url_root = iframe.src;
	  document.body.appendChild(iframe);


	  function changehash(text){
	  	var url = url_root+'#/'+text;
        iframe.src = url;
	  }

	   document.getElementById('form1');

	   form1.onsubmit = function(event){
	      event.preventDefault();
	      changehash(event.target.text.value);
	   }
   </script>
</body>

</html>
