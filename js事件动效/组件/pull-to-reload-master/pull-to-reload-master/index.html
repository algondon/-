<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="pull-to-reload.js"></script>

        <style>
            html, body {
                margin: 0px;
                padding: 0px;
            }
        </style>

        <script>

            document.addEventListener("DOMContentLoaded", function() {
                var ptr = new PullToReload({ 
                    'callback-loading': function(){
                        setTimeout(function(){
                            ptr.loadingEnd();
                        }, 5000);
                    }
                });
            });

        </script>

    </head>
